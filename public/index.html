    <script>
      function myFunction() {
        $('#navegador ul li.btn-ancla a').click(function(e){
          e.preventDefault();
          $('html, body').stop().animate({scrollTop: $($(this).attr('href')).offset().top}, 1450);
        });


        $(document).on("scroll", onScroll);
    
        //smoothscroll
        $('#navegador a[href^="#"]').on('click', function (e) {
            e.preventDefault();
            $(document).off("scroll");
            
            $('a').each(function () {
                $(this).removeClass('active');
            })
            $(this).addClass('active');
          
            var target = this.hash,
                menu = target;
            $target = $(target);
            $('html, body').stop().animate({
                'scrollTop': $target.offset().top+2
            }, 500, 'swing', function () {
                window.location.hash = target;
                $(document).on("scroll", onScroll);
            });
        });       

      }      

      function onScroll(event){
        var scrollPos = $(document).scrollTop();
        $('#menu-center a').each(function () {
          var currLink = $(this);
          var refElement = $(currLink.attr("href"));
          if (refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
            $('#menu-center ul li a').removeClass("active");
            currLink.addClass("active");
          }
          else{
            currLink.removeClass("active");
          }
        });
      }


      $(document).ready(function(){
        $("#navegador  a").click(function(){
          $("#navegador a.active").removeClass("active");
          $(this).addClass("active");
