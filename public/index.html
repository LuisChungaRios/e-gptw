      function myFunction() {

        var scrollActual = $(document).scrollTop();
        var scrollPos = $(document).scrollTop();
        $('#navegador a').each(function () {
          var currLink = $(this);
          var refElement = $(currLink.attr("href"));
          $a = $(refElement[0]).attr("id");
          if (refElement.position().top <= scrollPos+4 && refElement.position().top + refElement.height() > scrollPos) {
            if($a == 'section-1'){
              $("#navegador span").css("color","#fff");
            }
            $('#navegador ul li a').removeClass("active");
            currLink.addClass("active");
          }
          else{
            currLink.removeClass("active");
          }
        });

        $('#navegador a[href^="#"]').on('click', function (e) {
            e.preventDefault();
            $(document).off("scroll");
            
            $('#navegador a').each(function () {
                $(this).removeClass('active');
            })
            $(this).addClass('active');
          
            var target = this.hash,
                menu = target;
            $target = $(target);
            $('html, body').stop().animate({
                'scrollTop': $target.offset().top+2
            }, 1700, 'swing', function () {
                window.location.hash = target;
                $(document).on("scroll", onScroll);
            });
        });
        $(document).on("scroll", onScroll);
      }
      function onScroll(event){
        var scrollPos = $(document).scrollTop();
        $('#navegador a').each(function () {
          var currLink = $(this);
          var refElement = $(currLink.attr("href"));
          $a = $(refElement[0]).attr("id");
          var $alturaMenu = $("#navegador ul").height()/2.8;
          // var $alturaMenu = $("#navegador ul").height() - ($("#navegador ul").height()*0.2);
          // var $alturaMenu = $("#navegador ul").height()*0.18;

          if (refElement.position().top <= scrollPos+$alturaMenu && refElement.position().top + refElement.height() > scrollPos) {     
            $('#navegador ul li a').removeClass("active");
            // text-shadow: -1px 1px 5px #00000080;
            if($a == 'section-1'){
              $("#navegador span").css("color","#fff");
              $("#navegador span").css("text-shadow","-1px 1px 5px #00000080");
            }
            if($a == 'inspirando'){
              $("#navegador span").css("color","#fff");
              $("#navegador span").css("text-shadow","-1px 1px 5px #00000080");
            }
            if($a == 'hablando'){
              $("#navegador span").css("color","#222473");
              // $("#navegador span").css("text-shadow","unset");
              $("#navegador span").css("text-shadow","-1px 1px 5px #fff");
            }
            if($a == 'escuchando'){
              $("#navegador span").css("color","#222473");
              // $("#navegador span").css("text-shadow","unset");
              $("#navegador span").css("text-shadow","-1px 1px 5px #fff");
            }
            if($a == 'agradeciendo'){
              $("#navegador span").css("color","#222473");
              // $("#navegador span").css("text-shadow","unset");
              $("#navegador span").css("text-shadow","-1px 1px 5px #fff");
            }
            if($a == 'desarrollando'){
              $("#navegador span").css("color","#222473");
              // $("#navegador span").css("text-shadow","unset");
              $("#navegador span").css("text-shadow","-1px 1px 5px #fff");
            }
            if($a == 'balanceando'){
              $("#navegador span").css("color","#fff");
              $("#navegador span").css("text-shadow","-1px 1px 5px #00000080");
            }
            if($a == 'celebrando'){
              $("#navegador span").css("color","#222473");
              // $("#navegador span").css("text-shadow","unset");
              $("#navegador span").css("text-shadow","-1px 1px 5px #fff");
            }
            if($a == 'reconociendo'){
              $("#navegador span").css("color","#222473");
              // $("#navegador span").css("text-shadow","unset");
              $("#navegador span").css("text-shadow","-1px 1px 5px #fff");
            }
            // if($a == 'intermedio1' || $a == 'intermedio2' || $a == 'intermedio3' || $a == 'intermedio4' || $a == 'intermedio5' || $a == 'intermedio6' || $a == 'intermedio7') {
            //   $("#navegador span").css("color","#222473");
            // }            

            if($a == 'intermedio1'){
              $('#navegador ul li a.section-1').addClass('active');
            }else{
              if($a == 'intermedio2' || $a == 'inspirando-des'){
                $('#navegador ul li a.inspirando').addClass('active');
              }else{
                if($a == 'intermedio3' || $a == 'hablando-des'){
                  $('#navegador ul li a.hablando').addClass('active');
                }else{
                  if($a == 'intermedio4' || $a == 'escuchando-des'){
                    $('#navegador ul li a.escuchando').addClass('active');
                  }else{
                    if($a == 'intermedio5' || $a == 'agradeciendo-des'){
                      $('#navegador ul li a.agradeciendo').addClass('active');
                    }else{
                      if($a == 'intermedio6' || $a == 'desarrollando-des'){
                        $('#navegador ul li a.desarrollando').addClass('active');
                      }else{
                        if($a == 'intermedio7' || $a == 'balanceando-des'){
                          $('#navegador ul li a.balanceando').addClass('active');
                        }else{
                          if($a == 'intermedio8' || $a == 'celebrando-des'){
                            $('#navegador ul li a.celebrando').addClass('active');
                          }else{
                            currLink.addClass("active");
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }else{
              currLink.removeClass("active");
          }
        });
      }
