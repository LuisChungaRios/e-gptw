      function myFunction() {
        $('#navegador ul li.btn-ancla a').click(function(e){
          e.preventDefault();
          $('html, body').stop().animate({scrollTop: $($(this).attr('href')).offset().top}, 1450);
        });

        $(window).scroll(function() {
          var h = $(document).scrollTop();
          if(h > 80){
            $('.floaticons').show('fade');
          }
          else{
            $('.floaticons').hide('fade');
          }
        });

      }      
      $(document).ready(function(){
